{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content%}

<div class="row" style="display: flex; justify-content: center; align-items: center; color: white;">
    <div class="content-section">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
        <form style="margin-top: 140px;" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group mt-5">
                <button class="btn btn-outline-warning" type="submit">Login</button>
            </div>
        </form> 
        <div class="border-top pt-3">
            <small class="text-muted">Don't have an acount? <a class="ml-2" href="{% url 'star-register' %}">Sign up</a></small>
        </div>
    </div>
</div>
{% endblock%}
