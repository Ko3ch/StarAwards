{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/base.css'%}">
    {% endblock %}
    <title>StarAwards</title>
</head>
<body>
    <nav class="navbar-fixed-top">
        <ul class="nav-links">
            <li><a href="#profile" style="text-decoration: none;">
                <img class="mb-1" id="#img" src="https://cdn.pixabay.com/photo/2018/04/08/17/11/constellation-3301809__340.jpg" alt="" width="30px" height="30px" style="border-radius: 40px;">
                <span class="ml-1" style="font-size:20px;">Tom</span>

            </a></li>
            <li style="margin-left: 88px;"><a href="/" style="text-decoration: none;">

                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>

        </ul>
    </nav>
    {% block content%}

    {% endblock %}

</html>
